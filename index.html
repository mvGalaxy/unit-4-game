<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container-fluid">
    <div id="selectionArea" class="row justify-content-start">
        <div id="charactersSelection" class="col-xl-12"></div>
    </div>

    <div id="attackerArea" class="row">
        <div id="attacker" class="col-xl-6">
            <h3 class="gameLabel">Your character</h3>


        </div>
    </div>


    <div id="defendersArea" class="row">
        <div id="defenders" class="col-xl-12">
            <h3 class="gameLabel">Enemies available for attack</h3>
        </div>
    </div>

    <div id="fightingArea" class="row">
        <div id="fight" class="col-xl-12">
            <h3 class="gameLabel">Fight Section</h3>
        </div>
        <input id="fightButton" type="button" value="Fight"></input>
    </div>

    <div id="defenderArea" class="row">
        <div id="defender" class="col-xl-12">
            <h3 class="gameLabel">Defender</h3>
        </div>
    </div>

    <div id="messageArea" class="row">
        <div id="message" class="col-xl-12"></div>

    </div>


</div>
</body>
<script  src="assets/javascript/game.js"></script>

</html>
